<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Number Converter</title>


    <script src="https://kit.fontawesome.com/cd801faa65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">

</head>

<body>

    <section class="section" id="section-1">


        <div class="content">
            <h1>String to Integer</h1>
            <p>Convert your text to a number below </p>
            <input type="text" id="string-input" placeholder="Enter text">
            <button type="submit" id="string-button">Go!</button>

        </div>

        <p id="string-p" class="result-p"></p> <!--PARAGRAPH FOR RESULT. I'VE ADDED AN ID TO USE IN JAVASCRIPT-->



    </section>

    <section class="section" id="section-2">

        <div class="content">
            <h1>Integer to String</h1>
            <p>Convert your number to text below</p>
            <p id="number-p" class="result-p"></p>
            <input type="number" id="number-input" placeholder="Enter number">
            <button type="submit" id="number-button">Go!</button>
        </div>

        <p id="string-p" class="result-p"></p> <!--PARAGRAPH FOR RESULT. I'VE ADDED AN ID TO USE IN JAVASCRIPT-->

    </section>
</body>
